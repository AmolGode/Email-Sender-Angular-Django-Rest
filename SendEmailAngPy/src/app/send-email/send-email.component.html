<div class="container">
    <div class="card">
        <h1>Compose Email</h1>
        
        <form (ngSubmit)="sendEmail()" >
            <mat-form-field class="example-full-width" appearance="fill" >
              <mat-label>To</mat-label>
              <input name="to" [(ngModel)]="to" matInput placeholder="To" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Subject</mat-label>
                <input name="subject" [(ngModel)]="subject" matInput placeholder="Subject" value="">
              </mat-form-field>
          
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter Your Message...!</mat-label>
              <textarea name="message" [(ngModel)]="message" rows="15" matInput placeholder="Enter Your Message...!"></textarea>
            </mat-form-field>

            <div class="middle">
              <mat-spinner class="spinner" *ngIf="loadingFlag"></mat-spinner>
              <button [disabled]="loadingFlag" type="submit" mat-raised-button color="primary" class="btns">Send</button>
              <button type="reset" mat-raised-button color="accent" class="btns">Reset</button>
            </div>
            
        </form>

    </div>
</div>
